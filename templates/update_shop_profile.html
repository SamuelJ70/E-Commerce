{% extends 'base.html' %}


{% block head %}

<title>Vendor | Profile </title>

<style>
    body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
</style>



{% endblock %}





{% block body %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class=" mt-5" {% if shop.shop_image %} 
                src="/media/{{shop.shop_image}}" 
                {% endif %} style="max-width: 100%;"><span
                    class="font-weight-bold">Shop Name : <h3>{{ shop.shop_name }}</h3></span><span
                    class="text-black-50"></span><span>
                </span></div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <form action="{% url 'vendor_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Shop name</label>
                            <input class="form-control" name="shop_name" value="{{ shop.shop_name }}">
                        </div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels" for="mobile_number">Mobile Number</label><input
                                type="text" readonly class="form-control" name="mobile_number" id="mobile_number"
                                value="{{ shop.mobile_number }}"></div>



                        <div class="col-md-12"><label class="labels" for="password">Password</label><input
                                type="password" class="form-control" name="password" id="password"
                                value="{{ shop.password }}"></div>

                        <div class="col-md-12"><label class="labels" for="pincode">Pincode</label><input type="text"
                                class="form-control" name="pincode" id="pincode" value="{{ shop.pincode }}"></div>

                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels" for="shop_image">Shop image</label><input
                                    type="file" name="shop_image" class="form-control" accept="image/*" value=""></div>



                            <div class="mt-5 text-center">
                                <input type="submit" class="btn btn-primary profile-button" value="Update Profile">
                            </div>
                        </div>
                    </div>



                </form>

            </div>
        </div>
    </div>
</div>
